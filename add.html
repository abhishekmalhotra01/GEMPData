<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Daily Journal</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <p class="navbar-brand">Team Details</p>
      </div>
    </div>
  </nav>
</head>

<body>
  <div class="sidebar">
    <a href="index.html">Home</a>
    <a class="active" href="add.html">Add Team Member</a>
    <a href="Employee-Detail.html">Employee Details</a>
    <a href="New-Requesitions.html">New Requesitions</a></a>
    <a href="Requesitions.html">Requesitions</a></a>
    <a href="Team-contacts.html">Team Contacts</a>
    <a href="about.html">About</a>
  </div>
  <div class="container body-text">
    <form>
      <div class="form-group form-row">
        <div class="col-xs-6 col-sm-4 col-md-2 col-xl-2">
          <label for="FName">First Name:</label>
        </div>
        <div class="col-xs-6  col-sm-8 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="First Name" id="FNAME">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="LName">Last Name:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Last Name" id="LNAME">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="Zid">Z-Id:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Z-id" id="ZID">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="CVS Emp Id">CVS EMP ID:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="CVS Emp Id" id="CVSEMP">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="OHR Emp Id">OHR ID:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="OHR Emp Id" id="OHRID">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="Team">Team:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Team" id="TEAM">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="Manager">Manager:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Manager Name" id="CVSMGR">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="SDate">Start Date:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Start Date" id="SDATE">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="EDate">End Date:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="End Date" id="EDATE">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="BillRate">Bill Rate:</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Bill Rate" id="BRate">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="SDate">Toggle Date</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Toggle Date" id="TRate">
        </div>
      </div>
      <div class="form-group form-row">
        <div class="col-xs-6 col-md-2 col-xl-2">
          <label for="Role">Role</label>
        </div>
        <div class="col-xs-6 col-md-10 col-xl-10">
          <input type="text" class="form-control" placeholder="Role" id="Role">
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>

  <div class="footer-padding"></div>
  <div class="footer">
    <p>Made by Abhishek Malhotra</p>
  </div>
  </div>
</body>

</html>
